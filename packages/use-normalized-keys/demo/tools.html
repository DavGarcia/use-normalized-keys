<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Tools Demo - useNormalizedKeys</title>
    <meta name="description" content="Interactive drawing tools demo showcasing useNormalizedKeys features - keyboard shortcuts, tool selection, and professional workflow patterns." />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Smooth focus styles */
      *:focus {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
        border-radius: 4px;
      }
      
      /* Hide scrollbars but keep functionality */
      * {
        scrollbar-width: thin;
        scrollbar-color: #cbd5e1 transparent;
      }
      
      *::-webkit-scrollbar {
        width: 8px;
      }
      
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      
      *::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 4px;
      }
      
      *::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/tools-main.tsx"></script>
  </body>
</html>
