<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Demo - useNormalizedKeys</title>
    <meta name="description" content="Interactive game demo showcasing useNormalizedKeys features - sequence detection, tap/hold mechanics, and smooth 60fps controls." />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
      }
      
      /* Game styling */
      body {
        overflow-x: hidden;
      }
      
      /* Smooth focus styles */
      *:focus {
        outline: 2px solid #007acc;
        outline-offset: 2px;
      }

    <div id="root"></div>
    <script type="module" src="/game-main.tsx"></script>
