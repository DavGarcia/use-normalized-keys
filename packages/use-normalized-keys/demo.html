<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>useNormalizedKeys - Interactive Demo</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #root {
      min-height: 100vh;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 1.2rem;
      color: #666;
    }
    .error {
      padding: 2rem;
      text-align: center;
      color: #e53e3e;
    }
    .error pre {
      background: #f7fafc;
      padding: 1rem;
      border-radius: 4px;
      display: inline-block;
      text-align: left;
    }
  </style>
  <link rel="stylesheet" href="./demo/InteractiveDemo.css">
</head>
<body>
  <div id="root">
    <div class="loading">Loading demo...</div>
  </div>

  <script type="module">
    // Import the built module
    import { useNormalizedKeys } from './dist/index.esm.js';
    
    // Make it available globally for the demo
    window.useNormalizedKeys = { useNormalizedKeys };
    
    // Load the demo component
    const script = document.createElement('script');
    script.src = './demo/InteractiveDemo.js';
    script.onload = () => {
      console.log('Demo component loaded');
    };
    script.onerror = (error) => {
      document.getElementById('root').innerHTML = `
        <div class="error">
          <h1>Error Loading Demo</h1>
          <p>Could not load the demo component. Please build it first:</p>
          <pre>npm run build:demo</pre>
          <p>Error: ${error}</p>
        </div>
      `;
    };
    document.body.appendChild(script);
  </script>

  <!-- Fallback for UMD build -->
  <script>
    // If module loading fails, try UMD
    window.addEventListener('error', (e) => {
      if (e.message && e.message.includes('module')) {
        console.log('Module loading failed, trying UMD build...');
        
        const script = document.createElement('script');
        script.src = './dist/index.umd.js';
        script.onload = () => {
          // Load React demo after UMD is loaded
          const demoScript = document.createElement('script');
          demoScript.src = './test-server.js';
          document.body.appendChild(demoScript);
        };
        document.body.appendChild(script);
      }
    });
  </script>
</body>
</html>
