name: Release

on:
  push:
    tags: ['v*']  # e.g. v1.1.8
  workflow_dispatch:

permissions:
  id-token: write   # required for OIDC
  contents: write   # required for creating releases

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build library
        run: npm run build

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # required for OIDC
      contents: write   # required for creating releases
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Use latest npm (required for trusted publishing)
        run: npm i -g npm@latest

      - name: Install deps
        working-directory: packages/use-normalized-keys
        run: npm ci

      - name: Build
        working-directory: packages/use-normalized-keys
        run: npm run build --if-present

      - name: Publish (OIDC; no NPM_TOKEN needed)
        working-directory: packages/use-normalized-keys
        run: npm publish --access public
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this release
            
            See [CHANGELOG.md](https://github.com/DavGarcia/use-normalized-keys/blob/main/CHANGELOG.md) for detailed changes.
            
            ## ðŸ“¦ Installation
            
            ```bash
            npm install use-normalized-keys@${{ github.ref_name }}
            ```
            
            ## ðŸ”— Links
            
            - [ðŸ“– Documentation](https://davgarcia.github.io/use-normalized-keys/)
            - [ðŸš€ Interactive Demo](https://davgarcia.github.io/use-normalized-keys/demo/)
            - [ðŸ“¦ npm Package](https://www.npmjs.com/package/use-normalized-keys)
          draft: false
          prerelease: false