name: Deploy Documentation and Demo

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: npm ci

      - name: Build VitePress documentation
        run: npm run docs:build

      - name: Build interactive demo
        run: |
          cd packages/use-normalized-keys
          npm run build:demo
          
      - name: Prepare deployment directory
        run: |
          # Create a combined directory structure
          mkdir -p _site
          
          # Copy VitePress docs to root
          cp -r docs/.vitepress/dist/* _site/
          
          # Copy interactive demo to /demo subdirectory
          mkdir -p _site/demo
          cp -r packages/use-normalized-keys/dist-demo/* _site/demo/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4